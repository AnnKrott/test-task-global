<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="./main.js"></script>
  <title>Global</title>
</head>
<body>
  <header class="header">
    <div class="container header__container">

      <div class="header__logo logo">
        <div class="logo__symbol">
          G
        </div>
        <div class="logo__text">
          Global
        </div>
      </div>

        <nav class="header__nav nav">
          <a class="nav__link" href="">Mobile Top Up</a>
          <a class="nav__link" href="">About</a>
          <a class="nav__link" href="">Rate</a>
          <a class="nav__link" href="">Help</a>
        </nav>

        <div class="burger">
          <button class="burger__btn">
            <div class="burger__icon active"></div>
          </button>
        </div>

        <button class="header__btn btn">
          Sign Up
        </button>

    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container hero__container">

        <div class="hero__left">

          <h1 class="hero__title title">
            Now buy your <br> <span class="uppercase-text">PIN</span> or 
            <span class="accent-text">top up <br> </span> 
            with bank transfer
          </h1>

          <div class="hero__grey-text grey-text"></div>

          <div class="hero__btn btn">
            Get Started
          </div>

          <form class="hero__search search">
            <input class="search__input" type="text" placeholder="Where do you want to call?">
            <button class="search__btn" type="submit"></button>
          </form>
          <span class="message grey-text"></span>

          <div class="hero__users users">
            <div class="users__img-group">
              <img class="users__img" src="./img/user1.png" alt="first user">
              <img class="users__img" src="./img/user2.png" alt="second user">
              <img class="users__img" src="./img/user3.png" alt="third user">
              <span class="users__img"></span>
            </div>
            <div class="users__grey-text grey-text">
              45k+ regular user. <br class="users__br"> <a href="#" class="accent-text">View price plan</a>
            </div>
          </div>

        </div>

        <div class="hero__right">
          <div class="animation"></div>
          <div class="animation__circle"></div>
          <div class="animation__big-circle"></div>
          <div class="animation__flags">
            <div class="animation__flag"></div>
            <div class="animation__flag"></div>
            <div class="animation__flag"></div>
            <div class="animation__flag"></div>
            <div class="animation__flag"></div>
            <div class="animation__flag"></div>
            <div class="animation__flag"></div>
          </div>
        </div>

      </div>
    </section>
  </main>
</body>
</html>
